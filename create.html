<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App / create</title>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="app-grid">
      <header><h1>Create a Question</h1></header>
      <form action="" class="app-grid__scrollarea h-100vh" autocomplete="off">
        <section>
          <label for="add-question">Add question</label>
          <input id="add-question" type="text" />
        </section>
        <section>
          <label for="add-answer">Add answer</label>
          <input id="add-answer" type="text" />
        </section>
        <section>
          <label for="add-tags">Add tags (divided by comma) </label>
          <input id="add-tags" type="text" />
        </section>
        <button>submit</button>
      </form>
      <nav>
        <a href="">Home</a>
        <a href="">Bookmarks</a>
        <a href="">Create Question</a>
        <a href="">My Profile</a>
      </nav>
    </div>
  </body>
</html>
